<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->

  <body>
    <div class="container">
      <div class="text-center">
        <h1>Welcome to the Neighborhood</h1>
        <h4><a href="/api">Read My API Documentation</a></h4>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" id="newNeighborhoodForm">
          <div class="form-group">
            <label for="title">name</label>
            <input type="text" class="form-control" name="name" placeholder="Neighborhood Name">
          </div>
          <div class="form-group">
            <label for="title">description</label>
            <input type="textbox" class="form-control" name="description" placeholder="Neighborhood Description">
          </div>
          <button type="submit" class="btn btn-default">Create neighborhood</button>
          </form>
        </div>
      </div>
    </div>
